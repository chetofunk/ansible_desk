---
- hosts: localhost
  connection: local
  become: true

  tasks: 
  -  name: install packages
     package:
      name: 
        - htop
        - tmux
        - vim-nox
        - python3-psutil

  - name: copy wallpaper file
    copy: 
      src: files/0002.jpg
      dest: /usr/share/bacgrounds/pop/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: popos-test
    dconf: 
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: popos-test
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"



